 <!DOCTYPE html>
<html>

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/footerfont/secondfont.css">



    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above

    -->

    <!-- ionic/angularjs js -->

  <body ng-app="starter"> 
    <ion-pane>

  <div class="buttons headerbuttons">
  <ul style="background-color:#333;" side="right">
<li class="button ion-search" style=" border: none; border-color: transparent; background-color:#333; font-size:2em;"></li>
<li class="button ion-gear-b" style=" border: none; border-color: transparent; background-color:#333;font-size:2em;"></li>
<li class="button ion-navicon-round" menu-toggle="right" style="border: none; border-color: transparent; background-color:#333;font-size:2em;"></li>

  </ul>

  </div>
      </ion-header-bar>

      <ion-content class="content" scrollbar-y="false">
      <div class="categories" style=" margin-left: auto;margin-right: auto;">
       <div class="row" style="margin:0px;padding:0px;">
           <div class="col"><a nav-transition="ios" href="categorypage.html"><img class="catimg" src="img/maincategoryicons/mata3em.png"/><p class="categorytitle">مطاعم</p></a></div>
            <div class="col"><img class="catimg" src="img/maincategoryicons/cafes.png"/><p class="categorytitle">كافيهات</p></div>

         </div>

         </div>
           </div>
               </ion-content>


<div class="tabs tabs-icon-only myfooter">
   <a nav-transition="ios" class="tab-item" href="index.html">

  </a>

</ion-pane>
